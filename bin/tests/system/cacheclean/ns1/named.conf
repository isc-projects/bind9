/* $Id: named.conf,v 1.11 2011/08/02 23:47:52 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	check-integrity no;
};

zone "." {
	type master;
	file "example.db";
};

zone "flushtest.example" {
	type master;
	file "flushtest.db";
};

zone "expire-test" {
	type master;
	file "expire-test.db";
};
