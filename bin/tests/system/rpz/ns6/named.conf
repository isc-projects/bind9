options {
	query-source address 10.53.0.6;
	notify-source 10.53.0.6;
	transfer-source 10.53.0.6;
	port 5300;
	pid-file "named.pid";
	statistics-file "named.stats";
	session-keyfile "session.key";
	listen-on { 10.53.0.6; };
	listen-on-v6 { none; };
	forward only;
	forwarders { 10.53.0.3; };
	minimal-responses no;

	response-policy {
	    zone "policy1" min-update-interval 0;
	} qname-wait-recurse yes
	nsip-enable yes
	nsdname-enable yes;

	include "../dnsrps-slave.conf";
};

logging { category rpz { default_debug; }; };

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.6 port 9953 allow { any; } keys { rndc_key; };
};

include "../trusted.conf";

zone "policy1" {
	type slave;
	masters { 10.53.0.5; };
	file "empty.db";
	also-notify { 10.53.0.3 port 5301; };
	notify-delay 0;
	allow-transfer  { any; };
};
