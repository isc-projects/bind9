/* $Id: named.conf,v 1.3 2011/03/12 04:59:47 tbox Exp $ */

include "../../common/rndc.key";

controls {
	inet 10.53.0.7 port 9953 allow { any; } keys { rndc_key; };
};

options {
	query-source address 10.53.0.7;
	notify-source 10.53.0.7;
	transfer-source 10.53.0.7;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.7; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences slave;
	check-integrity no;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "master2" {
	type master;
	file "master2.db";
};

zone "slave" {
	type slave;
	masters { 10.53.0.1; };
	file "slave.bk";
};

zone "edns-expire" {
	type slave;
	masters { 10.53.0.6; };
	file "edns-expire.bk";
};
