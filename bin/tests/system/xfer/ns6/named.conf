/* $Id: named.conf,v 1.3 2011/03/12 04:59:47 tbox Exp $ */

include "../../common/rndc.key";

controls {
	inet 10.53.0.6 port 9953 allow { any; } keys { rndc_key; };
};

options {
	query-source address 10.53.0.6;
	notify-source 10.53.0.6;
	transfer-source 10.53.0.6;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.6; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences master;
	check-integrity no;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "master" {
	type master;
	file "master.db";
};

zone "slave" {
	type slave;
	notify no;
	masters { 10.53.0.1; };
	file "slave.bk";
};

zone "edns-expire" {
	type slave;
	masters { 10.53.0.1; };
	file "edns-expire.bk";
};

zone "axfr-too-big" {
	type slave;
	max-records 30;
	masters { 10.53.0.1; };
	file "axfr-too-big.bk";
};

zone "ixfr-too-big" {
	type slave;
	max-records 30;
	masters { 10.53.0.1; };
	file "ixfr-too-big.bk";
};
