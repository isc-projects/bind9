/* $Id: named.conf,v 1.36 2011/03/21 23:47:21 tbox Exp $ */

// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
	dnssec-validation yes;
	notify-delay 1;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "dlv" {
	type master;
	file "dlv.db.signed";
};

zone "example" {
	type master;
	file "example.db.signed";
	allow-update { any; };
};

zone "private.secure.example" {
	type master;
	file "private.secure.example.db.signed";
	allow-update { any; };
};

zone "insecure.secure.example" {
	type master;
	file "insecure.secure.example.db";
	allow-update { any; };
};

zone "rfc2335.example" {
	type master;
	file "rfc2335.example.db";
};

zone "child.nsec3.example" {
	type master;
	file "child.nsec3.example.db";
	allow-update { none; };
};

zone "child.optout.example" {
	type master;
	file "child.optout.example.db";
	allow-update { none; };
};

zone "badparam" {
	type master;
	file "badparam.db.bad";
};

zone "single-nsec3" {
	type master;
	file "single-nsec3.db.signed";
};

zone "algroll" {
	type master;
	file "algroll.db.signed";
};

zone "nsec3chain-test" {
	type master;
	file "nsec3chain-test.db.signed";
	allow-update {any;};
};

zone "in-addr.arpa" {
	type master;
	file "in-addr.arpa.db.signed";
};

zone "cds.secure" {
	type master;
	file "cds.secure.db.signed";
};

zone "cds-update.secure" {
	type master;
	file "cds-update.secure.db.signed";
	allow-update { any; };
};

zone "cds-auto.secure" {
	type master;
	file "cds-auto.secure.db.signed";
	auto-dnssec maintain;
	allow-update { any; };
};

zone "cdnskey.secure" {
	type master;
	file "cdnskey.secure.db.signed";
};

zone "cdnskey-update.secure" {
	type master;
	file "cdnskey-update.secure.db.signed";
	allow-update { any; };
};

zone "cdnskey-auto.secure" {
	type master;
	file "cdnskey-auto.secure.db.signed";
	auto-dnssec maintain;
	allow-update { any; };
};

include "trusted.conf";
