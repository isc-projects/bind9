/* $Id: named.conf,v 1.6 2012/02/09 23:47:18 tbox Exp $ */

// NS4

controls { /* empty */ };

options {
	query-source address 10.53.0.4 dscp 4;
	notify-source 10.53.0.4 dscp 5;
	transfer-source 10.53.0.4 dscp 6;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
	// minimal-responses yes;
	/* test that named loads with root-delegation-only */
	root-delegation-only;
};

zone "." {
	type master;
	file "root.db";
};

zone "moves" {
	type master;
	file "moves.db";
};

zone "child.server" {
	type master;
	file "child.server.db";
};

zone "tld" {
	type master;
	file "tld.db";
};

zone "broken" {
	type master;
	file "broken.db";
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.4 port 9953 allow { any; } keys { rndc_key; };
};
