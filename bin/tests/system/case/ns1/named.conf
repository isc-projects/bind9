controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences yes;
	check-integrity no;
};

zone "example" {
	type master;
	file "example.db";
	also-notify { 10.53.0.2; };
};

zone "dynamic" {
	type master;
	file "dynamic.db";
	allow-update { any; };
	also-notify { 10.53.0.2; };
};
