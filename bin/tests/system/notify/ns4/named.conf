/* $Id: named.conf,v 1.24 2007/06/18 23:47:29 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5301;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "x21" {
	type slave;
	masters { 10.53.0.2 port 5300; };
	file "x21.bk";
};
