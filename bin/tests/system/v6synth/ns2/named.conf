/* $Id: named.conf,v 1.6 2007/06/18 23:47:31 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion yes;
	notify yes;
};

zone "example" {
	type master;
	file "example.db";
};

zone "ip6.int" {
	type master;
	file "ip6.int.db";
};

zone "ip6.arpa" {
	type master;
	file "ip6.arpa.db";
};

