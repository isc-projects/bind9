/* $Id: named.conf,v 1.15 2009/05/29 23:47:49 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
	acache-enable yes;
};

zone "example" {
	type slave;
	masters { 10.53.0.2; };
	file "example.bk";
};

zone "one.tld" {
	type master;
	file "one.tld.db";
};
