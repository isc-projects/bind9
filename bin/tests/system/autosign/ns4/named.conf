// NS4

controls { /* empty */ };

options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	dnssec-enable yes;
	dnssec-validation yes;
	dnssec-must-be-secure mustbesecure.example yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

include "trusted.conf";
