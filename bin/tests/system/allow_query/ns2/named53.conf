controls { /* empty */ };

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	allow-query { none; };
};

include "../../common/controls.conf";

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "normal.example" {
	type master;
	file "normal.db";
	allow-query { any; };
};
