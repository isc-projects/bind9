/* $Id: named26.conf,v 1.2 2010/11/16 01:37:38 sar Exp $ */

controls { /* empty */ };

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
};

include "../../common/controls.conf";

view "internal" {

	allow-query {! 10.53.0.2; };

	zone "." {
		type hint;
		file "../../common/root.hint";
	};

	zone "normal.example" {
		type master;
		file "normal.db";
	};
};
