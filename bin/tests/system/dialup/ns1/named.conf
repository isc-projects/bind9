/* $Id: named.conf,v 1.8 2007/06/19 23:47:01 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	heartbeat-interval 2;
	recursion no;
};

zone "." {
	type master;
	file "root.db";
};

zone "example." {
	type master;
	notify explicit;
	also-notify { 10.53.0.2; };
	dialup yes;
	file "example.db";
};
