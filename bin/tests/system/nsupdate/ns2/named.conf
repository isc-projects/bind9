/* $Id: named.conf,v 1.16 2011/05/06 23:47:29 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.2 dscp 4;
	notify-source 10.53.0.2 dscp 5;
	transfer-source 10.53.0.2 dscp 6;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
};

key altkey {
	algorithm hmac-md5;
	secret "1234abcd8765";
};

view alternate {
	match-clients { key altkey; };

	zone "update.nil" {
		type slave;
		masters { 10.53.0.1; };
		file "update.alt.bk";
		allow-transfer { any; };
	};
};

view primary {
	match-clients { any; };

	zone "example.nil" {
		type slave;
		masters { 10.53.0.1; };
		file "example.bk";
		allow-transfer { any; };
	};

	zone "update.nil" {
		type slave;
		masters { 10.53.0.1; };
		file "update.bk";
		allow-transfer { any; };
	};

	zone "sample" {
		type master;
		allow-update { any; };
		file "sample.db";
	};
};
