// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	notify-delay 0;
};

zone "noixfr" {
	type master;
	file "noixfr.db";
	allow-update { any; };
};
