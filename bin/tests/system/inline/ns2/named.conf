// NS2

include "../../common/rndc.key";

controls { inet 10.53.0.2 port 9953 allow { any; } keys { rndc_key; }; };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	notify-delay 0;
	allow-new-zones yes;
};

zone "bits" {
	type master;
	file "bits.db";
	allow-update { any; };
};

zone "retransfer" {
	type master;
	file "retransfer.db";
	allow-update { any; };
	notify no;
};

zone "retransfer3" {
	type master;
	file "retransfer3.db";
	allow-update { any; };
	notify no;
};
