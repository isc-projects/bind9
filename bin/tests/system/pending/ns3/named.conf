// NS2

controls { /* empty */ };

include "trusted.conf";

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
	dnssec-enable yes;
	dnssec-validation yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "mail.example" {
	type master;
	file "mail.example.db";
};

zone "hostile" {
	type master;
	file "hostile.db";
};
