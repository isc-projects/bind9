// NS2

controls { /* empty */ };

include "trusted.conf";

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
	dnssec-validation yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type master;
	file "example.db.signed";
};

zone "example.com" {
	type master;
	file "example.com.db.signed";
	allow-update { 10.53.0.0/8; };
};

zone "good" {
	type master;
	file "forgery.db";
	allow-query { any; };
};
