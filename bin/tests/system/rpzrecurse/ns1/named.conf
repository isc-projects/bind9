options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	querylog yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "test.example.org" {
	type master;
	file "example.db";
};

zone "l0" {
	type master;
	file "db.l0";
};

zone "l1.l0" {
	type master;
	file "db.l1.l0";
};

zone "l2.l1.l0" {
	type master;
	file "does-not-exist";
};

zone "test1.example.net" {
     type master;
     file "test1.example.net.db";
};

zone "test2.example.net" {
     type master;
     file "test2.example.net.db";
};
