controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences yes;
	check-integrity no;
	allow-query-on { 10.53.0.2; };
};

include "../../common/controls.conf";

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type master;
	file "example.db";
};

zone "tsigzone" {
	type master;
	file "tsigzone.db";
	allow-transfer { ecs 10.53/16; !10/8; };
};
