controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences yes;
	check-integrity no;
	allow-query-on { 10.53.0.2; };
};

include "../../common/controls.conf";

view one {
	match-clients { ecs 192.0.2/24; };

	zone "." {
		type hint;
		file "../../common/root.hint";
	};

	zone "example" {
		type master;
		file "example.db";
	};
};

view two {
	zone "." {
		type hint;
		file "../../common/root.hint";
	};

	zone "example" {
		type master;
		file "example.db";
	};
};
