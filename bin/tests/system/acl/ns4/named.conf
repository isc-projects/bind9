options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
	allow-new-zones yes;
	allow-transfer { none; };
};

controls {
	inet 10.53.0.4 port 9953 allow { any; } keys { rndc_key; };
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

zone "existing" {
	type master;
	file "existing.db";
};
