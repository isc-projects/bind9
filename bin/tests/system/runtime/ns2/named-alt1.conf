// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	port 5300;
	pid-file "named2.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { fd92:7065:b8e:ffff::2; };
	recursion no;
	notify yes;
	dnssec-enable no;
	dnssec-validation no;
};
