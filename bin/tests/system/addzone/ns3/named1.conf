key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.3 port 9953 allow { any; } keys { rndc_key; };
};

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	allow-query { any; };
	recursion no;
	allow-new-zones yes;
};

zone "." {
	type master;
	file "redirect.db";
};

masters "testmaster" {
	192.5.5.241;
};
