controls { /* empty */ };

options {
	dscp 47;
	query-source dscp 46 address 10.53.0.6;
	notify-source 10.53.0.6 dscp 46;
	transfer-source 10.53.0.6 dscp 46;
	port 5300;
	pid-file "named.pid";
	listen-on dscp 46 { 10.53.0.6; };
	listen-on-v6 { none; };
	notify yes;
};

zone "." {
	type hint;
	file "hint.db";
};
