/* $Id: named.conf,v 1.5 2007/06/18 23:47:30 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.4;
	notify-source 10.53.0.4;
	transfer-source 10.53.0.4;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.4; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
	rrset-order {
		class IN type A name "host.example.com" order random;
	};

};

zone "." {
	type hint;
	file "../../common/root.hint";
};
