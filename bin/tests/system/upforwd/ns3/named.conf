/* $Id: named.conf,v 1.14 2011/10/26 15:23:37 each Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
};

zone "example" {
	type slave;
	file "example.bk";
	allow-update-forwarding { any; };
	masters { 10.53.0.1; };
};

zone "example2" {
	type slave;
	file "example2.bk";
	allow-update-forwarding { any; };
	masters { 10.53.0.1; };
};

zone "nomaster" {
	type slave;
	file "nomaster1.db";
	allow-update-forwarding { any; };
	masterfile-format text;
	masters { 10.53.0.4; };
};
