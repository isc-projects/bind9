/* $Id: named.conf,v 1.17 2009/01/30 23:47:50 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion yes;
	notify no;
	cache-file "cache";
	check-integrity no;
};

zone "." {
	type master;
	file "root.db";
};

zone "root-servers.nil" {
	type master;
	file "root-servers.nil.db";
};
zone "net" {
	type master;
	file "net.db";
};

zone "mil" {
	type master;
	file "mil.db";
};
