controls { /* empty */ };

options {
	port 5300;
	pid-file "lwresd.pid";
	forwarders {10.53.0.1;};
	forward only;
};

lwres {
	listen-on {10.53.0.1 port 9210;};
	view "_default";
	ndots 1;
};
