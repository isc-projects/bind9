/* $Id: named.conf,v 1.21 2008/04/02 23:46:57 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
	dnssec-enable yes;
	dnssec-validation yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "example1." {
	type master;
	file "example1.db";
};

zone "e.example1." {
	type master;
	file "e.example1.db";
};

zone "example2." {
	type master;
	file "example2.db";
};

zone "10.10.10.in-addr.arpa." {
	type master;
	file "10.10.10.in-addr.arpa.db";
};

zone "ip6.int." {
	type master;
	file "ip6.int.db";
};

zone "ip6.arpa." {
	type master;
	file "ip6.arpa.db";
};
