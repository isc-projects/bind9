// NS1

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { fd92:7065:b8e:ffff::1; };
	recursion no;
	notify yes;
	dnssec-enable no;
	dnssec-validation no;
};

zone "." {
	type master;
	file "root.db";
};

