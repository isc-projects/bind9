/* $Id: named.conf,v 1.7 2007/06/18 23:47:27 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	check-names response fail;
	notify yes;
};

zone "." {
	type hint;
	file "root.hints";
};
