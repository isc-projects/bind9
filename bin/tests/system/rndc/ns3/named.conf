controls { /* empty */ };

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion no;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

key secondkey {
	secret "abcd1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.3 port 9953 allow { any; } keys { rndc_key; secondkey; } read-only no;
};


zone "." {
	type hint;
	file "../../common/root.hint";
};
