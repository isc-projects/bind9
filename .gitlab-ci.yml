    - triggers
    - schedules
    - /^v9_.*$/

build:debian:sid:amd64:
  <<: *debian_sid_amd64_image
  <<: *build_job
  only:
    - master
    - tags
    - triggers
    - schedules
    - /^v9_.*$/
    - branches
    
build:debian:sid:i386:
  <<: *debian_sid_i386_image
  <<: *build_job
  only:
    - master
    - tags
